<table mat-table [dataSource]="alumnos">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef appTitulosx20> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef appTitulosx20> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre | upperCase }} </td>
  </ng-container>
  <ng-container matColumnDef="apellido">
    <th mat-header-cell *matHeaderCellDef appTitulosx20> Apellido </th>
    <td mat-cell *matCellDef="let element"> {{element.apellido | upperCase}} </td>
  </ng-container>
  <ng-container matColumnDef="carrera">
    <th mat-header-cell *matHeaderCellDef appTitulosx20> Carrera </th>
    <td mat-cell *matCellDef="let element"> {{element.carrera}} </td>
  </ng-container>
  <ng-container matColumnDef="modificar">
    <th mat-header-cell *matHeaderCellDef appTitulosx20> Modificar </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="editAlumno(element)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>
  <ng-container matColumnDef="baja">
    <th mat-header-cell *matHeaderCellDef appTitulosx20> Borrar </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="removeAlumno(element)" mat-icon-button color="primary">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button id="agregarAlumno" (click)="addAlumno()" mat-flat-button color="primary">Agregar Alumno</button>
